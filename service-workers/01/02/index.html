<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detailed Registration</title>
</head>
<body>
  <p>Registration status: <strong id="status"></strong></p>
  <p>State: <strong id="state"></strong></p>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(
        'service-worker.js',
        { scope: './' }
      ).then( function(registration) {
        document.getElementById('status').innerHTML = 'successful';

        var serviceWorker;
        if (registration.installing) {
          serviceWorker = registration.installing;
          document.getElementById('state').innerHTML = 'installing';
        } else if (registration.waiting) {
          serviceWorker = registration.waiting;
          document.getElementById('state').innerHTML = 'waiting';
        } else if (registration.active) {
          serviceWorker = registration.active;
          document.getElementById('state').innerHTML = 'active';
        }
        if (serviceWorker) {
          document.getElementById('state').innerHTML = serviceWorker.state;
          serviceWorker.addEventListener('statechange', function(e) {
            document.getElementById('status').innerHTML = e.target.state;
          });
        }
      }).catch(function(error) {
        document.getElementById('status').innerHTML = error;
      });
    } else {
        document.getElementById('status').innerHTML = 'unavailable';
      }
  </script>
</body>
</html>
